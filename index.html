<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="image-container">
      <img class="eye-icon" src="/images/icon-view.svg" alt="eye icon">
    </div>
    <div class="info-container">
      <h1>Equilibrium #3429</h1>
      <div class="description-container">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="other-info">
        <div class="ethereum">
          <img src="/images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="/images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="creator-space">
      <div class="creator-avatar">
        <img src="/images/image-avatar.png" alt="creator's avatar">
      </div>
      <div class="creator-name">
        <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elysson Tanaka</a>.
  </div>
</body>

</html>
